<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="100" height="100" style="border: 1px solid #000; background-color: aquamarine;"></canvas>

    <h1>Cu JS</h1>
    <canvas id="myCanvas2" width="300" height="300" style="border: 1px solid black;"></canvas>
    <script>
        const canvas = document.getElementById('myCanvas2');
        const ctx = canvas.getContext("2d");
        ctx.fillStyle = "green";
        ctx.fillRect(0, 0, 100, 100);
        ctx.fillRect(100, 100, 200, 200);
    </script>
</body>
</html>
